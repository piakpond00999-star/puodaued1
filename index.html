<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>เข้าสู่ระบบ</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="icon fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="icon fas fa-lock"></i>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> จดจำฉัน
                    </label>
                    <a href="#">ลืมรหัสผ่าน?</a>
                </div>
                <button type="submit" class="login-button">เข้าสู่ระบบ</button>
            </form>
            <div class="register-link">
                ยังไม่มีบัญชี? <a href="#">ลงทะเบียน</a>
            </div>
        </div>
    </div>
    
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    // ********* ระบบตรวจสอบการเข้าสู่ระบบ *********
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // หยุดการส่งฟอร์มปกติ

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // กำหนดข้อมูลที่ถูกต้อง
        const correctUsername = 'puodaued';
        const correctPassword = '00000000';

        if (username === correctUsername && password === correctPassword) {
            // เข้าสู่ระบบสำเร็จ: เปลี่ยนไปหน้า inside.html
            window.location.href = 'inside.html';
        } else {
            // เข้าสู่ระบบไม่สำเร็จ: แจ้งเตือน
            alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองใหม่');
        }
    });
</script>
</body>
</html>
